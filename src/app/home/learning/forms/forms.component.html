<div>
    <h2 class="text-base font-semibold leading-6 text-gray-900">{{ title }}</h2>
    <p class="mt-1 text-sm text-gray-500">{{ description }}</p>
    <ul role="list" class="mt-6 grid grid-cols-1 gap-6 border-b border-t border-gray-200 py-6 sm:grid-cols-2">
      <li class="flow-root">
        <div class="relative -m-2 flex items-center space-x-4 rounded-xl p-2 focus-within:ring-2 focus-within:ring-primary hover:bg-gray-50">
          <div class="flex h-16 w-16 flex-shrink-0 items-center justify-center rounded-lg bg-pink-500">
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>
          </div>
          <div>
            <h3 class="text-sm font-medium text-gray-900">
              <a [routerLink]="'template-driven-forms'" class="focus:outline-none cursor-pointer">
                <span class="absolute inset-0" aria-hidden="true"></span>
                <span>Template-Driven Forms</span>
                <span aria-hidden="true"> &rarr;</span>
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">Template Driven forms are used when the form is simple and the data is not complex.</p>
          </div>
        </div>
      </li>
      <li class="flow-root">
        <div class="relative -m-2 flex items-center space-x-4 rounded-xl p-2 focus-within:ring-2 focus-within:ring-primary hover:bg-gray-50">
          <div class="flex h-16 w-16 flex-shrink-0 items-center justify-center rounded-lg bg-yellow-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
              </svg>              
          </div>
          <div>
            <h3 class="text-sm font-medium text-gray-900">
              <a [routerLink]="'reactive-forms'" class="focus:outline-none">
                <span class="absolute inset-0" aria-hidden="true"></span>
                <span>Reactive Forms</span>
                <span aria-hidden="true"> &rarr;</span>
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">Reactive forms are used when the form is complex and the data is complex.</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
